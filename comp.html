<!-- Icon Bar (Sidebar - hidden on small screens) -->

  <!-- Avatar image in top left corner -->
  <div class="part2">
  <a href="comp.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-home w3-xxlarge"></i>
<p>HOME </p>
  </a>
  <a class="w3-bar-item w3-button w3-padding-large w3-hover-black" onclick="document.getElementById('id01').style.display='block'">
    <i class="fa fa-user w3-xxlarge"></i>
      <p>APPOINTMENTS </p>
  </a>
  <a href="todayAppointment.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">

<div class="w3-padding-large" id="main">
  <!-- Header/Home --><br>
  <header class="w3-container w3-padding-32 w3-center part1" id="home">
    <button onclick="logout()" style="margin-left:75%">Log Out</button>
    
      
<h1 id="assistant_heading">Welcome Mr. xyz</h1>

    
  
     </header>
	 
	 
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <span>Welcome To Our Appointment Portal</span>
      </div>

      
        <div class="w3-section w3-container">
          <label><b>Patient Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Name" name="usrname" id="name" required>
          <label><b>Mobile Number</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter Mobile Number" name="mob" id="mob" required>
		  <br>
		  <label><b>Appointment Shift</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="radio" name="shift" id="mrg" value="morning" checked> Morning&nbsp;&nbsp;
		  <input type="radio" name="shift" id="evg" value="evening"> Evening<br>
          <button class="w3-button w3-block w3-green w3-section w3-padding" onclick="patientbycompounder()" method="post" type="submit">Submit</button>
		  
        </div>
      

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        
      </div>
	  </div>
	  </div>
<!--modal end-->
